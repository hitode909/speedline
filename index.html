    </h1>
    <p>
      集中線GIFメーカーは，インターネット上の画像に集中線をくっつけるサービスです!!!<br>
      画像のURLを入れるだけで，簡単に集中線入りのアニメーションGIFを作れます!!!!<br>
      アニメーションGIFのURLを指定すると，集中線入りのアニメーションGIFになります!!!!!<br>
    </p>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <form method="GET" action="/process" role="search">
      <label>
        画像のURL
        <input type="url" size="100" name="url" placeholder="http://" />
      </label>
      <input type="submit" value="作る" />
    </form>
